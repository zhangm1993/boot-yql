<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">设置首页产品展示</h4>
</div>

<form id="defaultForm" method="post" class="form-horizontal" action="/industry/produce_home_save">
    <div class="modal-body">
        <input style="display: none" name="id" id="id" th:value="${produce.id}">
        <div class="form-group">
            <label class="col-lg-3 control-label">展示图片</label>
            <div class="col-lg-5">
                <input type="file" class="form-control" id="homePicture" name="homePicture" multiple="multiple" accept="image/jpg,image/jpeg,image/png,image/gif,image/bmp"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">展示排序</label>
            <div class="col-lg-5">
                <input type="text" class="form-control" name="homeRank" id="homeRank" th:value="${produce.homeRank}"/>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">保存</button>
    </div>
</form>

<script th:inline="javascript">

    $("#defaultForm").bootstrapValidator('addField','homeRank',{
        validators: {
            notEmpty: {
                message: '首页排序不能为空'
            }
        }
    });

    $('#defaultForm').on('success.form.bv', function(e) {

        // 阻止默认提交事件
        e.preventDefault();
        var $form = $(e.target);

        var formData = new FormData();
        formData.append("homePicture", $('#homePicture')[0].files[0]);
        formData.append("homeRank", $('#homeRank').val());
        formData.append("id", $('#id').val());

        $.ajax({
            url : $form.attr('action'),
            type : "post",
            data : formData,
            dataType : 'json',
            cache : false,//上传文件无需缓存
            processData : false,//用于对data参数进行序列化处理 这里必须false
            contentType : false, //必须
            success : function (result) {
                if(result.type == "alert"){
                    alert(result.message);
                }
                $("#modal").modal("hide");
                $("#dataTable").bootstrapTable("selectPage",1);
            },
            error : function () {
                console.log("error")
            }
        });
    });

</script>
