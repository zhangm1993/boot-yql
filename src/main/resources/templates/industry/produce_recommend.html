<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">设置推荐产品</h4>
</div>

<form id="defaultForm" method="post" class="form-horizontal" action="/industry/produce_recommend_save">
    <div class="modal-body">
        <input style="display: none" name="id" id="id" th:value="${produce.id}">
        <div class="form-group">
            <label class="col-lg-3 control-label">推荐状态</label>
            <div class="col-lg-5">
                <select class="form-control" name="recommendStatus" id="recommendStatus">
                    <option value="">选择类型</option>
                    <option value="0" th:selected="${produce.recommendStatus eq 0}">不推荐</option>
                    <option value="1" th:selected="${produce.recommendStatus eq 1}">推荐</option>
                </select>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">保存</button>
    </div>
</form>

<script th:inline="javascript">

    //表单初始化
    initCheck();

    $("#defaultForm").bootstrapValidator('addField','recommendStatus',{
        validators: {
            notEmpty: {
                message: '推荐状态不能为空'
            }
        }
    });
</script>
